<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body onload="init()">
    <script src="dist/fingerprint.min.js" type="module"></script>
    <script>
      async function init() {
        try {
          const { deviceId, persistentId, profile } = await fingerprint();
          document.write(
            `<pre>Device ID: ${deviceId}\nPersistent ID: ${persistentId}\nProfile: ${JSON.stringify(profile, null, 2)}</pre>`
          );
        } catch (err) {
          console.error(err);
          document.write(`<code>Error: ${err.message}</code>`);
        }
      }
    </script>
  </body>
</html>
