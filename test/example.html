<!doctype html>
<html>
  <head>
    <title>Fingerprint Example</title>
  </head>
  <body onload="init()">
    <div id="output"></div>
    <script src="fingerprint.min.js" type="module"></script>
    <script>
      async function init() {
        try {
          const { uniqueId, browserId, profile } = await fingerprint();
          document.getElementById(
            "output"
          ).innerHTML = `<pre>Unique ID: ${uniqueId}\nBrowser ID: ${browserId}\nProfile: ${JSON.stringify(
            profile,
            null,
            2
          )}</pre>`;
        } catch (err) {
          console.error(err);
          document.getElementById("output").innerHTML = `<code>Error: ${err.message}</code>`;
        }
      }
    </script>
  </body>
</html>
